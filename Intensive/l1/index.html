<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="../../vvfavicon.png" type="image/x-icon">
    <title>Pre Send Form Data (Vue)</title>
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div id="app">
            <form @submit.prevent v-show="formVisible">
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input v-model="email" 
                         type="email" 
                         class="form-control" 
                         id="inputEmail">
                </div>
                <div class="form-group">
                    <label for="inputFirstName">First name</label>
                    <input v-model="firstName" 
                           type="text" 
                           class="form-control" 
                           id="inputFirstName">
                </div>
                <div class="form-group">
                    <label for="inputLastName">Last name</label>
                    <input v-model="lastName" 
                           type="text" 
                           class="form-control" 
                           id="inputLastName">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone</label>
                    <input v-model="phone" 
                           type="tel" 
                           class="form-control" 
                           id="inputPhone">
                </div>
                <div class="form-group">
                    <label for="btnGuests">Guests:</label>
                    <button @click="addGuest" 
                            type="button" 
                            class="btn btn-success" 
                            id="btnGuests">
                                +
                    </button>
                </div>
                <hr>
                <div class="form-group" 
                     v-for="(guest, index) in guests">
                    <label for="inputGuest">Guest {{ index + 1 }}</label>
                    <button @click="removeGuest(index)" class="btn btn-danger btn-sm" type="button">-</button>
                    <input v-model="guests[index]" 
                           type="text" 
                           class="form-control" 
                           id="inputGuest">
                </div>
                <button @click="formSend()" type="submit" class="btn btn-primary">Send Data</button>
                <p></p>
            </form>
            <table v-show="resVisible" class="table table-dark table-bordered">
                <thead>
                    <th colspan="2"><h2 style="text-align: center;">All done!</h2></th>
                </thead>
                <tbody>
                  <tr>
                    <th>E-mail</th>
                    <td>{{ email }}</td>
                  </tr>
                  <tr>
                    <th>Name</th>
                    <td>{{ firstName }} {{ lastName }}</td>
                  </tr>
                  <tr>
                    <th>Phone</th>
                    <td>{{ phone }}</td>
                  </tr>
                  <tr>
                    <th>Guests</th>
                    <td>
                        <ul class="list-group">
                            <li v-for="(guest, index) in guests" 
                                class="list-group-item"
                                style="color: #000">
                                {{ guests[index] }}
                            </li>
                        </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script.js"></script>
</body>
</html>
